<app-header></app-header>
  <div class="col-md-6 col-md-offset-3">
    <h3>Login!</h3>
    <form class="form" (ngSubmit)="onLogin(f)" #f="ngForm">
      <div class="form-group">
        <label for="role">I am </label>
        <select name="role" ngmodel>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
