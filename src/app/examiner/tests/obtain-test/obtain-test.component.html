<p>{{testStatus}}</p>
<div *ngIf="condition">
  <h2>Test Information:</h2>
  <table class="table table-striped">
    <tbody>
      <tr>
        <td>Batch: </td>
        <td> {{test.batch}} </td>
      </tr>
      <tr>
        <td>Subject: </td>
        <td>{{test.subjectName}}</td>
      </tr>
      <tr>
        <td>Duration per Question:</td>
        <td>{{test.duration}} minutes</td>
      </tr>
      <tr>
        <td>Total Marks:</td>
        <td>x Marks</td>
      </tr>
    </tbody>
  </table>
  <form (ngSubmit)="submitQ(f)" #f="ngForm">
    <ng-template [ngIf]="condition">
      <h3> {{currentQ.question}} </h3>
      <ol type="A">
        <li>
          <label>
            <input type="radio" name="ans" value="a" ngModel> {{currentQ.a}}
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="ans" value="b" ngModel> {{currentQ.b}}
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="ans" value="c" ngModel> {{currentQ.c}}
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="ans" value="d" ngModel> {{currentQ.d}}
          </label>
        </li>
      </ol>

      <br>
      <button type="button" class="btn btn-primary" (click)="addToPauseBox(currentQ)" *ngIf="isPauseBox">Move to Pause Box</button>
      <button type="submit" class="btn btn-danger">Next</button>
    </ng-template>
  </form>
</div>
